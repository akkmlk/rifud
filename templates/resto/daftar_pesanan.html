{% extends 'layout/base_resto.html' %}

{% block content %}
<div class="bg-neutral-primary-soft shadow-xs rounded-base border border-default">
  <!-- Header Section - NO overflow restriction here -->
  <div class="p-4 flex items-center justify-between space-x-4">
    <a class="self-center">
      <span class="text-xl text-heading font-semibold whitespace-nowrap">Daftar Pesanan</span>
    </a>

    <div class="flex items-center gap-3 flex-wrap">
      <!-- Dropdown Jenis-->
      <div class="relative inline-block">
        <button id="dropdownJenisButton"
                data-dropdown-toggle="dropdownJenis"
                class="shrink-0 inline-flex items-center justify-center text-body bg-white box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-gray-300 shadow-xs font-medium leading-5 rounded-full text-sm px-3 py-2 focus:outline-none"
                type="button">
          <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"/></svg>
          Jenis
          <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>
        </button>

        <div id="dropdownJenis" class="absolute right-0 mt-2 z-10 hidden bg-neutral-primary-medium border border-default-medium rounded-lg shadow-lg w-40 max-h-64 overflow-auto">
          <ul class="p-2 text-sm text-body font-medium" aria-labelledby="dropdownJenisButton">
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Edible</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Waste</a></li>
          </ul>
        </div>
      </div>

      <!-- Dropdown Status -->
      <div class="relative inline-block">
        <button id="dropdownStatusButton"
                data-dropdown-toggle="dropdownStatus"
                class="shrink-0 inline-flex items-center justify-center text-body bg-white box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-gray-300 shadow-xs font-medium leading-5 rounded-full text-sm px-3 py-2 focus:outline-none"
                type="button">
          <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"/></svg>
          Status
          <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="24" height="24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>
        </button>

        <div id="dropdownStatus" class="absolute right-0 mt-2 z-10 hidden bg-neutral-primary-medium border border-default-medium rounded-lg shadow-lg w-40 max-h-64 overflow-auto">
          <ul class="p-2 text-sm text-body font-medium" aria-labelledby="dropdownStatusButton">
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Success</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Ready</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Declined</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Cancel</a></li>
          </ul>
        </div>
      </div>

      <!-- button show gw ga tau fungsinya apa tapi disuruh digituin aja dulu sama ketua -->
      <button type="button" class="text-white bg-accent hover:bg-accent-soft focus:ring-4 focus:ring-accent-medium shadow-xs font-medium leading-5 rounded-full text-sm px-4 py-2 focus:outline-none">
        Show
      </button>
    </div>
  </div>

  <!-- Table Wrapper - overflow-x-auto hanya di sini -->
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-body border-collapse table-auto">
      <thead class="text-white text-sm text-body bg-blend-darken border-b border-default-medium bg-primary-soft">
        <tr>
          <th scope="col" class="px-8 py-3 rounded-s-base font-medium box-border align-middle">
            <div class="flex items-center h-full">Id</div>
          </th>
          <th scope="col" class="px-8 py-3 w-20 font-medium box-border align-middle">
            <div class="flex items-center h-full">Gambar</div>
          </th>
          <th scope="col" class="px-8 py-3 font-medium box-border align-middle">
            <div class="flex items-center h-full">Jenis</div>
          </th>
          <th scope="col" class="px-8 py-3 font-medium box-border align-middle">
            <div class="flex items-center h-full">Pembeli</div>
          </th>
          <th scope="col" class="px-8 py-3 font-medium box-border align-middle">
            <div class="flex items-center h-full">Nama</div>
          </th>
          <th scope="col" class="px-8 py-3 font-medium box-border align-middle">
            <div class="flex items-center h-full">Qty</div>
          </th>
          <th scope="col" class="px-8 py-3 font-medium box-border align-middle">
            <div class="flex items-center h-full">Total Harga</div>
          </th>
          <th scope="col" class="px-8 py-3 font-medium box-border align-middle">
            <div class="flex items-center h-full">Pembayaran</div>
          </th>
          <th scope="col" class="px-8 py-3 rounded-e-base font-medium box-border align-middle">
            <div class="flex items-center h-full">Status</div>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr class="border-b border-default bg-gray-300">
          <td class="px-8 py-3 font-semibold text-heading rounded-s-base box-border align-middle">1</td>
          <td class="px-8 py-3 box-border align-middle">
            <div class="inline-flex items-center justify-center">
              <img class="w-14 h-14 object-cover rounded" src="static\images\bg-1.png" alt="Tambahkan Gambar">
            </div>
          </td>

          <td class="px-8 py-3 font-semibold text-heading box-border align-middle">Edible Edible Edible Edible Edible </td>
          <td class="px-8 py-3 font-semibold text-heading box-border align-middle">Dudung</td>
          <td class="px-8 py-3 font-semibold text-heading box-border align-middle">Nasi Padang</td>
          <td class="px-8 py-3 font-semibold text-heading box-border align-middle">100</td>
          <td class="px-8 py-3 font-semibold text-heading box-border align-middle">$599</td>
          <td class="px-8 py-3 font-semibold text-heading box-border align-middle">$599</td>
          <td class="px-8 py-3 box-border align-middle rounded-e-base">
            <div class="flex gap-3 items-center flex-wrap">
              <div class="flex gap-3">
                <!-- Waiting - checked by default -->
                <input type="radio" id="status-waiting-1" name="order-status-1" value="waiting" class="peer/waiting hidden" checked>
                <label for="status-waiting-1" class="cursor-pointer peer-checked/waiting:opacity-100 peer-checked/waiting:bg-accent opacity-50 bg-accent-soft inline-flex items-center text-white hover:bg-accent focus:ring-4 focus:ring-accent font-medium leading-5 rounded-full text-sm px-3 py-1.5 transition-all duration-150">
                  Waiting
                </label>

                <!-- Ready -->
                <input type="radio" id="status-ready-1" name="order-status-1" value="ready" class="peer/ready hidden">
                <label for="status-ready-1" class="cursor-pointer peer-checked/ready:opacity-100 peer-checked/ready:bg-accent opacity-50 bg-accent-soft inline-flex items-center text-white hover:bg-accent focus:ring-4 focus:ring-accent font-medium leading-5 rounded-full text-sm px-3 py-1.5 transition-all duration-150">
                  Ready
                </label>
              </div>

              <div class="flex gap-3">
                <!-- Success -->
                <input type="radio" id="status-success-1" name="order-status-1" value="success" class="peer/success hidden">
                <label for="status-success-1" class="cursor-pointer peer-checked/success:opacity-100 peer-checked/success:bg-accent opacity-50 bg-accent-soft inline-flex items-center text-white hover:bg-accent focus:ring-4 focus:ring-accent font-medium leading-5 rounded-full text-sm px-3 py-1.5 transition-all duration-150">
                  Success
                </label>

                <!-- Declined -->
                <input type="radio" id="status-declined-1" name="order-status-1" value="declined" class="peer/declined hidden">
                <label for="status-declined-1" class="cursor-pointer peer-checked/declined:opacity-100 peer-checked/declined:bg-accent opacity-50 bg-accent-soft inline-flex items-center text-white hover:bg-accent focus:ring-4 focus:ring-accent font-medium leading-5 rounded-full text-sm px-3 py-1.5 transition-all duration-150">
                  Declined
                </label>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
