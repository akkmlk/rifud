{% extends 'layout/base_resto.html' %}

{% block content %}
    <a href="/daftar" 
        class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl font-bold">
        &times;
    </a>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-2xl border border-[#0D402D]/40 shadow font-[Montserrat]">
    <h2 class="text-2xl justify-center mb-6 text-[#0D402D]">
        Update Food Waste
    </h2>
    <form method="POST" action="/food-waste/add" enctype="multipart/form-data"
            class="space-y-5">
        <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-2xl border border-[#0D402D]/40 shadow font-[Montserrat] relative">
  
        <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
            Foto Makanan
        </label>
        <label
            class="flex flex-col items-center justify-center h-56
                border-2 border-dashed border-gray-300 rounded-2xl
                cursor-pointer hover:border-[#0D402D]
                transition text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4" />
            </svg>
            <span class="text-sm">
            Drop foto di sini atau klik untuk upload
            </span>
            <input type="file" name="foto" class="hidden" required>
        </label>
        </div>
        <div>
        <label class="block text-sm font-medium text-gray-700">
            Nama Makanan
        </label>
        <input
            type="text" name="name" placeholder="Nama makanan" required class="pl-14 w-full rounded-2xl border border-gray-300 focus:border-[#0D402D] focus:ring-1 focus:ring-[#0D402D]">
        </div>
<br>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
            Tipe Food Waste
        </label>
        <div class="flex gap-6">
            <label class="flex items-center gap-2">
                <input type="radio" name="type" value="edible" class="accent-[#0D402D]">
                <span>Edible</span>
            </label>
            <label class="flex items-center gap-2">
                <input type="radio" name="type" value="waste" class="accent-[#0D402D]">
                <span>Waste</span>
            </label>
        </div>
    </div>
<br>
    </div>
        <div>
        <label class="block text-sm font-medium text-gray-700">
            Deskripsi
        </label>
        <textarea
            name="description" placeholder="Deskripsi" required class="mt-1 w-full rounded-2xl border border-gray-300 focus:border-[#0D402D] focus:ring-1 focus:ring-[#0D402D]">
        </textarea>
        </div>
        <div class="relative">
    <div>
        <label class="block text-sm font-medium text-gray-700">
            Jumlah Stok
        </label>
        <input
            type="text"
            name="stock"
            placeholder="0"
            required
            inputmode="numeric"
            pattern="[0-9]*"
            class="pl-14 mt-1 w-full rounded-2xl border border-gray-300
                placeholder-gray-400
                focus:ring-2 focus:ring-[#0D402D]
                focus:border-[#0D402D]">
        </div>
<br>
        <div>
            <label class="block text-sm font-medium text-gray-700">
            Harga Satuan
            </label>
            <input type="text"name="price"placeholder="10.000" required inputmode="numeric"pattern="[0-9]*" class="pl-14 mt-1 w-full rounded-2xl border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-[#0D402D] focus:border-[#0D402D]">
        </div>
    <br>
        <button
        type="submit"
        class="w-full bg-[#0D402D] text-white py-2 rounded-2xl
                font-semibold hover:bg-[#0a3324] transition">
        Update
        </button>
    </form>
    </div>
{% endblock %}
