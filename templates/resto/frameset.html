<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Resto - Frameset</title>
</head>

<frameset rows="80,*" frameborder="0" border="0" framespacing="0">
    <frame src="/navbar" name="navbar" scrolling="no" noresize>

    <frameset cols="250,*" frameborder="0" border="0" framespacing="0">
        <frame src="/sidebar" name="sidebar" scrolling="no" noresize>
        <frame src="/home-resto" name="main" scrolling="auto">
    </frameset>
</frameset>

</html>
