
{% extends "layout/base_resto.html" %}

{% block content %}
<section class=" max-w-screen h-full bg-[url(/static/images/bg-5.jpg)] bg-cover  p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold">MY<br>profile</h1>
            <button id="editButton" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
                EDIT
            </button>
        </div>

            <!-- User Info -->
        <div class="flex items-center gap-4 mb-6">
            <div class="w-20 h-20 bg-gray-300 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
                <div>
                    <h2 class="text-xl font-semibold">user</h2>
                    <p class="text-lg text-gray-700">jakarta, indonesia</p>
                </div>
            </div>

                <!-- Form Section -->
                <div id="profileForm" class="bg-yellow-100 p-6 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Personal Information -->
                <div>
                    <h3 class="font-bold text-lg mb-4">PERSONAL INFORMATION</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nama </label>
                            <input type="text" value="user" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nomor telpon </label>
                            <input type="text" value="+628123456789" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div>
                <h3 class="font-bold  text-lg mb-4">ADDRESS</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium md:text-end text-gray-700"> Kota</label>
                            <input type="text" value="Jakarta" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium md:text-end text-gray-700"> Longitude</label>
                            <input type="text" value="106.8456" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium md:text-end text-gray-700"> Latitude</label>
                            <input type="text" value="-6.2088" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium md:text-end text-gray-700"> Full address</label>
                            <input type="text" value="Jl. Sudirman No. 123, Jakarta Pusat" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>

{% endblock%}
