{% extends "layout/base_resto.html" %}

{% block content %}
<section class="fixed inset-0 bg-[url(/static/images/bg-5.jpg)] bg-cover bg-center overflow-y-auto">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-5xl bg-white rounded-lg shadow-xl p-8 my-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">MY<br>PROFILE</h1>
                <button id="editButton" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition font-medium">
                    EDIT
                </button>
            </div>

            <!-- User Info -->
            <div class="flex items-center gap-6 mb-8">
                <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">user</h2>
                    <p class="text-lg text-gray-600">Jakarta, Indonesia</p>
                </div>
            </div>

            <!-- Form Section -->
            <div id="profileForm" class="bg-yellow-100 p-8 rounded-lg shadow-inner">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Personal Information -->
                    <div>
                        <h3 class="font-bold text-xl mb-6 text-gray-800">PERSONAL INFORMATION</h3>
                        <div class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
                                <input type="text" value="user" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 bg-white" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon</label>
                                <input type="text" value="+628123456789" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 bg-white" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div>
                        <h3 class="font-bold text-xl mb-6 text-gray-800 md:text-end">ADDRESS</h3>
                        <div class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium md:text-end text-gray-700 mb-2">Kota</label>
                                <input type="text" value="Jakarta" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 bg-white" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium md:text-end text-gray-700 mb-2">Longitude</label>
                                <input type="text" value="106.8456" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 bg-white" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium md:text-end text-gray-700 mb-2">Latitude</label>
                                <input type="text" value="-6.2088" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 bg-white" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium md:text-end text-gray-700 mb-2">Full Address</label>
                                <input type="text" value="Jl. Sudirman No. 123, Jakarta Pusat" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 bg-white" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
